<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ecommerce</title>
    <!--Estilos CSS-->
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>
    <!--Layout Página-->
    <main class="layout bg-lightgray">
        <!--Header o Navbar-->
        <header class="navbar bg-blue f-column f-center-center">
            <h1 class="text-w-m-n-c">Mi Ecommerce</h1>
        </header>
        <!--Menu Lateral o Asidebar-->
        <aside class="asidebar f-column f-start-star">
            <h2 class="text-dtg-l-b-s p-1">Categorías</h2>
            <div class="p-side-1 g-0-5 f-column f-start-star">
                <a class="text-dg-m-n-s text-link" href="#">Perfumes <span class="text-g-m-n-s">(13)</span></a>
                <a class="text-dg-m-n-s text-link" href="#">Ropa <span class="text-g-m-n-s">(21)</span></a>
                <a class="text-dg-m-n-s text-link" href="#">Accesorios <span class="text-g-m-n-s">(41)</span></a>
                <a class="text-dg-m-n-s text-link" href="#">Zapatos <span class="text-g-m-n-s">(10)</span></a>
            </div>
        </aside>
        <!--Grilla de Productos-->
        <section class="productgrid p-1 g-1">
            <!--Card-->
            <div class="f-column f-center-center">
                <div class="card bg-white f-column f-center-center">
                    <div class="card-header f-column f-center-center p-1">
                        <img src="assets/imgs/img-01.png" class="image-format" alt="Imagen Producto">
                    </div>
                    <div class="card-body f-column f-evenly-center">
                        <h3 class="text-dtg-xl-b-c">Perfume myKingdom</h3>
                        <p class="text-dg-s-l-c">31.400</p>
                    </div>
                    <div class="card-footer bg-blue f-column f-center-center">
                        <button class="button bg-blue text-w-m-n-c" href="#">Comprar</button>
                    </div>
                </div>
            </div>
            <!--Card-->
            <div class="f-column f-center-center">
                <div class="card bg-white f-column f-center-center">
                    <div class="card-header f-column f-center-center p-1">
                        <img src="assets/imgs/img-02.png" class="image-format" alt="Imagen Producto">
                    </div>
                    <div class="card-body f-column f-evenly-center">
                        <h3 class="text-dtg-xl-b-c">Perfume Phantom</h3>
                        <p class="text-dg-s-l-c">68.900</p>
                    </div>
                    <div class="card-footer bg-blue f-column f-center-center">
                        <button class="button bg-blue text-w-m-n-c" href="#">Comprar</button>
                    </div>
                </div>
            </div>
            <!--Card-->
            <div class="f-column f-center-center">
                <div class="card bg-white f-column f-center-center">
                    <div class="card-header f-column f-center-center p-1">
                        <img src="assets/imgs/img-03.png" class="image-format" alt="Imagen Producto">
                    </div>
                    <div class="card-body f-column f-evenly-center">
                        <h3 class="text-dtg-xl-b-c">Zapatos Docker</h3>
                        <p class="text-dg-s-l-c">29.700</p>
                    </div>
                    <div class="card-footer bg-blue f-column f-center-center">
                        <button class="button bg-blue text-w-m-n-c" href="#">Comprar</button>
                    </div>
                </div>
            </div>
            <!--Card-->
            <div class="f-column f-center-center">
                <div class="card bg-white f-column f-center-center">
                    <div class="card-header f-column f-center-center p-1">
                        <img src="assets/imgs/img-04.png" class="image-format" alt="Imagen Producto">
                    </div>
                    <div class="card-body f-column f-evenly-center">
                        <h3 class="text-dtg-xl-b-c">Poleron puma</h3>
                        <p class="text-dg-s-l-c">44.700</p>
                    </div>
                    <div class="card-footer bg-blue f-column f-center-center">
                        <button class="button bg-blue text-w-m-n-c" href="#">Comprar</button>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer -->
        <footer class="footer bg-white f-column f-center-center">
            <a class="text-dg-s-l-c text-link" href="#">@miecommerce</a>
        </footer>
    </main>
</body>
</html>
